<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Projects</title>
    <link rel="stylesheet" href="quote.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="quote.js" defer ></script>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <span id="quote">In the future renderd quotes will be placed here!</span>
            <div class="quote-author">
                <span id="author">Author</span>
            </div>
            <div class="button-container">
                <button class="twitter-button twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <span id="attribution" style="z-index:50;font-size:0.9em; font-weight: bold;">
        <img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/>
        <a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" >
          Quotes provided by www.theysaidso.com
        </a>
  </span>
</body>
</html>
